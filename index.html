
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern To-Do List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 My To-Do List</h1>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter a task" required />
      <select id="task-priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <div id="filters">
      <button data-filter="all" class="filter-btn active">All</button>
      <button data-filter="completed" class="filter-btn">Completed</button>
      <button data-filter="incomplete" class="filter-btn">Incomplete</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
